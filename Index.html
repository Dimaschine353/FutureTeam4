<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="NavBar">

</div>











































































<div id="registrieren">

    <form id="formRegistrieren">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Vor- und Nachname</span>
            </div>
            <input type="text" class="form-control" placeholder="Vorname" name="vorname"
                   aria-label="Vorname" required>
            <input type="text" class="form-control" placeholder="Nachname" name="nachname"
                   aria-label="Nachname" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">E-Mail</span>
            </div>
            <input type="email" class="form-control" placeholder="Email" name="e-mail"
                   aria-label="Email" required>
            <div class="input-group-prepend">
                <span class="input-group-text">Passwort</span>
            </div>
            <input type="password" class="form-control" placeholder="Passwort" name="passwort"
                   aria-label="Passwort" required>
        </div>
        <div class="input-group mb-3">
            <button type="submit" class="btn btn-info">Registrieren</button>
        </div>

    </form>
</div>
</body>
</html>
