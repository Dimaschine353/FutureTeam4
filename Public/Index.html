<div id="registrieren">

    <form id="formRegistrieren">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Vor- und Nachname</span>
            </div>
            <input type="text" class="form-control" placeholder="Vorname" name="regVorname"
                   aria-label="Vorname" required>
            <input type="text" class="form-control" placeholder="Nachname" name="regNachname"
                   aria-label="Nachname" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">E-Mail</span>
            </div>
            <input type="email" class="form-control" placeholder="Email" name="regE-mail"
                   aria-label="Email" required>
            <div class="input-group-prepend">
                <span class="input-group-text">Passwort</span>
            </div>
            <input type="password" class="form-control" placeholder="Passwort" name="regPasswort"
                   aria-label="Passwort" required>
        </div>
        <div class="input-group mb-3">
            <button type="submit" class="btn btn-info" name="regFormBtn">Registrieren</button>
        </div>

    </form>
</div>



<div id="login">

    <form id="formLogin">

        <div class="col text-center">
            <h5>Loggen Sie sich ein</h5>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
            </div>
            <input id="loginName" type="email" class="form-control" placeholder="Login Name" name="loginName" aria-label="Email"
                   required="">
            <div class="input-group-prepend">
                <span class="input-group-text">Passwort</span>
            </div>
            <input id="loginPasswort"  type="password" class="form-control" placeholder="Passwort" name="loginPasswort" aria-label="Passwort"
                   required="">

        </div>
        <div class="input-group mb-3">
            <button type="submit" class="btn btn-info" id="loginBtn" >Login</button>


        </div>

    </form>

</div>

<div id="kontakt">

    <form id="formKontakt">
    <!-- NAME -->
    <div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Name</span>
            </div>
            <input type="text" class="form-control" placeholder="Name" name="kontaktNName"
                   aria-label="Nachname" required>
        </div>

        <!-- VORNAME -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Vorname</span>
            </div>

            <input type="text" class="form-control" placeholder="Vorname" name="kontaktVName"
                   aria-label="Vorname" required>
        </div>

        <!-- E-MAIL -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">E-Mail</span>
            </div>
            <input type="email" class="form-control" placeholder="Email" name="regE-mail"
                   aria-label="Email" required>
        </div>


    </div>

    <div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Betreff</span>
            </div>
            <input type="text" class="form-control" placeholder="Betreff" name="kontaktBetreff"
                   aria-label="Betreff" required>
        </div>
        <div>
            <textarea name="Nachricht" cols="35" rows="4"></textarea>

        </div>

    </div>
        <div class="input-group mb-3">
            <button type="submit" class="btn btn-info" name="kontaktFormBtn">Absenden</button>
        </div>

    </form>
</div>
