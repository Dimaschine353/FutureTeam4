<div id="registrieren">

    <form id="formRegistrieren">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Vor- und Nachname</span>
            </div>
            <input type="text" class="form-control" placeholder="Vorname" name="regVorname"
                   aria-label="Vorname" required>
            <input type="text" class="form-control" placeholder="Nachname" name="regNachname"
                   aria-label="Nachname" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">E-Mail</span>
            </div>
            <input type="email" class="form-control" placeholder="Email" name="regE-mail"
                   aria-label="Email" required>
            <div class="input-group-prepend">
                <span class="input-group-text">Passwort</span>
            </div>
            <input type="password" class="form-control" placeholder="Passwort" name="regPasswort"
                   aria-label="Passwort" required>
        </div>
        <div class="input-group mb-3">
            <button type="submit" class="btn btn-info" name="regFormBtn">Registrieren</button>
        </div>

    </form>
